    <script>
          // Sample product data

          const colors = ["Red", "Orange", "Green", "Blue", "White", "Pink", "Gray"];
          const sizes = ["XS", "S", "M", "L", "XL"];
          const priceRanges = [
              { label: "Less than $10", min: 0, max: 10 },
              { label: "$10- $20", min: 10, max: 20 },
              { label: "$20- $30", min: 20, max: 30 },
              { label: "$30- $40", min: 30, max: 40 },
              { label: "$40- $50", min: 40, max: 50 }
          ];

          async function fetchProducts(page = 1, filters = {}) {
            const queryParams = new URLSearchParams({
                page,
                limit: productsPerPage,
                ...filters
            });
            try {
                const response = await fetch(`https://babystore.hetaoof.workers.dev/?${queryParams}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log("----data:", data);
                return data;
            } catch (error) {
                console.error("Could not fetch products:", error);
                return { products: [], totalPages: 0 };
            }
          }

          let currentPage = 1;
          const productsPerPage = 6;
          let currentFilters = {};
          let products = [];
          let filteredProducts = [...products];
          let loaded = false;

          async function renderProducts() {
              if(!loaded) {
                  products = await fetchProducts(currentPage, currentFilters);
                  loaded = true;
                  filteredProducts = [...products];
              }

              const startIndex = (currentPage - 1) * productsPerPage;
              const endIndex = startIndex + productsPerPage;

              const productGrid = document.getElementById('productGrid');
              productGrid.innerHTML = '';

              console.log("----products:", products);
              console.log("----filteredProducts:", filteredProducts);

              filteredProducts.slice(startIndex, endIndex).forEach(product => {
                  const productCard = document.createElement('div');
                  productCard.className = 'col-lg-4 col-md-6 col-sm-6 mb-5';
                  productCard.innerHTML = `
                      <div class="product-item">
                      <div class="image-holder text-center p-3 mb-4 border rounded-4">
                        <img src="./shop-with-sidebar_files/product-item1.png" alt="${product.productName} class="img-fluid">
                      </div>
                      <div class="product-info ps-2">
                        <h3 class="m-0">
                          <a href="https://longlinht.github.io/baby/product.html" class="text-secondary">${product.productName}</a>
                        </h3>
                        <div class="product-price text-primary">$${product.single_price}</div>
                        <a href="https://longlinht.github.io/baby/cart.html" class="btn btn-outline-gray text-capitalize rounded-pill mt-4 btn-sm" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart">Add to cart
                          <svg class="cart" width="18" height="18">
                            <use xlink:href="#cart"></use>
                          </svg>
                        </a>
                      </div>
                    </div>
                  `;
                  productGrid.appendChild(productCard);
              });

              renderPagination();
          }

          function renderPagination() {
              const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
              const pagination = document.getElementById('pagination');
              pagination.innerHTML = '';

              for (let i = 1; i <= totalPages; i++) {
                  const button = document.createElement('button');
                  button.className = 'page-numbers me-3 text-center'
                  button.textContent = i;
                  button.classList.toggle('active', i === currentPage);
                  button.addEventListener('click', () => {
                      currentPage = i;
                      renderProducts();
                  });
                  pagination.appendChild(button);
              }
          }

          function renderFilters() {
              //renderColorFilters();
              //renderSizeFilters();
              //renderPriceFilters();
